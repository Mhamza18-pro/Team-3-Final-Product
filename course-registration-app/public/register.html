<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register for Classes</title>
  <link rel="stylesheet" href="../src/style.css" />
</head>
<body>
  <nav class="navbar">
    <h1><a href="home.html" class="home-link">Owl Express</a></h1>
    <ul class="nav-links">
      <li><a href="home.html">Home</a></li>
      <li><a href="schedule.html">Schedule</a></li>
      <li><a href="register.html">Register</a></li>
      <li><a href="history.html">History</a></li>
      <li><a href="payment.html">Payment</a></li>
      <li><a href="support.html">Support</a></li>
    </ul>
  </nav>

  <main class="registration">
    <h2>ðŸ“š Register for Classes</h2>

    <form id="register-form">
      <table class="schedule-table" style="width:800px">
        <thead>
          <tr>
            <th>CRN</th>
            <th>Course</th>
            <th>Days</th>
            <th>Time</th>
            <th>Professor</th>
            <th>Register</th>
          </tr>
        </thead>
        <tbody id="course-list">
          <!-- JavaScript will inject rows here -->
        </tbody>
      </table>
      <button type="submit" class="dash-btn">Submit Registration</button>
    </form>

    <h2 style="margin-top:40px;">ðŸ“‹ Current Schedule</h2>
    <form id="drop-form">
      <table class="schedule-table" style="width:800px">
        <thead>
          <tr>
            <th>CRN</th>
            <th>Course</th>
            <th>Days</th>
            <th>Time</th>
            <th>Professor</th>
            <th>Drop</th>
          </tr>
        </thead>
        <tbody id="current-schedule">
          <!-- JavaScript will inject registered courses here -->
        </tbody>
      </table>
      <button type="submit" class="dash-btn">Drop Selected Courses</button>
    </form>

    <p id="register-message" style="margin-top:20px; font-weight:bold;"></p>
  </main>

  <script src="../src/app.js"></script>
</body>
</html>
