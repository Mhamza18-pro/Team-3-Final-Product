  <main class="support-page">
    <h2>ðŸ’¬ Support</h2>

    <!-- Chat Simulation -->
    <section class="support-section">
      <h3>1. Chat with an Advisor</h3>
      <button id="chat-btn" class="dash-btn">Start Chat</button>
      <p id="chat-response" class="chat-message"></p>
    </section>

    <!-- Appointment Form -->
    <section class="support-section" style="margin-top: 40px;">
      <h3>2. Schedule an Appointment</h3>
      <form id="appointment-form">
        <label for="issue">Describe Your Issue:</label>
        <textarea id="issue" required></textarea>

        <label for="name">Full Name:</label>
        <input type="text" id="name" required />

        <label for="dates">Available Dates:</label>
        <input type="text" id="dates" placeholder="e.g. Mon/Wed after 2pm" required />

        <label for="ksuid">KSU ID:</label>
        <input type="text" id="ksuid" required />

        <button type="submit" class="dash-btn">Submit Request</button>
        <p id="appointment-msg" class="chat-message"></p>
      </form>
    </section>
  </main>

  <script src="../src/app.js"></script>
